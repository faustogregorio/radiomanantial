<div
  class="container"
  [class.is-mobile]="mobileQuery.matches || mobileQuery.matches"
>
  <mat-toolbar color="primary" class="toolbar">
    <div
      style="width: 100%; height: 100%;"
      fxLayoutAlign="space-between center"
    >
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>settings</mat-icon>
      </button>

      <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
        <div
          style="height: 100%;"
          fxLayoutAlign="start center"
          fxLayoutGap="4px"
        >
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"
            alt=""
            height="26px"
          />
          <a href="https://www.facebook.com/RadioManantialMexico/" target="_blank" style="color: white;">Radio Manantial</a>
        </div>

        <div style="height: 100%;" fxLayoutAlign="start center">
          <img src="../assets/img/whatsapp.png" alt="" height="30px" />
          <span>351 104 4183</span>
        </div>
        <div style="height: 100%;" fxLayoutAlign="start center">
          <mat-icon>phone</mat-icon>
          <span>355 553 3549 </span>
        </div>
      </div>
    </div>

    <!-- <h1 class="app-name">Responsive App</h1> -->
    <!-- <img
      style="margin-left: 10px;"
      src="../assets/img/logo.png"
      alt=""
      height="50px"
    /> -->
  </mat-toolbar>

  <mat-sidenav-container
    class="sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 64"
  >
    <mat-sidenav
      #snav
      mode="over'"
      fixedInViewport="true"
      [fixedTopGap]="mobileQuery.matches ? 56 : 64"
    >
      <mat-nav-list>
        <a mat-list-item routerLink=".">link</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content
    >
      <div style="width: 100%;" fxLayoutAlign="center start">
        <div class="anuncio">
          <app-carousel
            style="width: 100%;"
            fxLayout="column"
            fxLayoutGap="20px"
          ></app-carousel>
        </div>
        <div
          class="contenido"
          style="flex-grow: 1; margin: 0px 350px 0px 350px;"
        >
          <router-outlet></router-outlet>
          <!-- <app-footer></app-footer> -->
        </div>
        <div class="chat">
          <iframe
            id="chat"
            src="https://www6.cbox.ws/box/?boxid=838291&boxtag=i07IvJ"
            style="width: 100%; height: calc(100% - 60px);"
            frameborder="0"
            scrolling="no"
            #myChat
          ></iframe>
        </div>
      </div>

      <div class="radio">
        <app-radio
          fxFlex="100%"
          fxLayoutAlign="center center"
          fxLayoutGap="10px"
        ></app-radio>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
