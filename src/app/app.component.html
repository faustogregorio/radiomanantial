<div
  class="container"
  [class.is-mobile]="mobileQuery.matches || mobileQuery.matches"
>
  <mat-toolbar color="primary" class="toolbar">
    <div style="width: 100%; height: 100%" fxLayoutAlign="space-between center">
      <button mat-icon-button (click)="openSidenav(snav)">
        <mat-icon>settings</mat-icon>
      </button>

      <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
        <a
          style="height: 100%"
          fxLayoutAlign="start center"
          fxLayoutGap="4px"
          href="https://www.facebook.com/RadioManantialMexico/"
          target="_blank"
          style="color: white"
        >
          <img src="assets/img/facebook-logo.svg" alt="" height="26px" />
          <span *ngIf="!mobileQuery.matches">Radio Manantial</span>
        </a>
        <a
          style="height: 100%"
          fxLayoutAlign="start center"
          fxLayoutGap="4px"
          href="https://api.whatsapp.com/send?phone=523511044183&text=&source=&data=&app_absent="
          target="_blank"
          style="color: white"
        >
          <img src="assets/img/whatsapp.png" alt="" height="30px" />
          <span *ngIf="!mobileQuery.matches">351 104 4183</span>
        </a>
        <div style="height: 100%" fxLayoutAlign="start center">
          <mat-icon>phone</mat-icon>
          <span>355 553 3549 </span>
        </div>
      </div>
    </div>
  </mat-toolbar>

  <mat-sidenav-container
    class="sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 64"
  >
    <mat-sidenav
      #snav
      mode="over'"
      fixedInViewport="true"
      [fixedTopGap]="mobileQuery.matches ? 56 : 64"
      style="width: 250px"
    >
      <mat-nav-list>
        <a mat-list-item (click)="openHomeImage(snav)"
          ><span fxLayout="row" fxLayoutGap="20px"
            ><mat-icon>add_photo_alternate</mat-icon>
            <span>IMAGEN PRINCIPAL</span></span
          ></a
        >
        <a mat-list-item (click)="viewAnuncios()"
          ><span fxLayout="row" fxLayoutGap="20px"
            ><mat-icon>view_list</mat-icon> <span>ANUNCIANTES</span></span
          ></a
        >
        <a mat-list-item (click)="addAnuncio()"
          ><span fxLayout="row" fxLayoutGap="20px"
            ><mat-icon>add_box</mat-icon> <span>AGREGAR ANUNCIANTE</span></span
          ></a
        >
        <a mat-list-item (click)="viewModulos()"
          ><span fxLayout="row" fxLayoutGap="20px"
            ><mat-icon>view_list</mat-icon> <span>MODULOS</span></span
          ></a
        >
        <a mat-list-item (click)="addModulo()"
          ><span fxLayout="row" fxLayoutGap="20px"
            ><mat-icon>add_box</mat-icon> <span>AGREGAR MODULO</span></span
          ></a
        >
        <a mat-list-item (click)="abrirAjustes()"
          ><span fxLayout="row" fxLayoutGap="20px"
            ><mat-icon>settings</mat-icon> <span>AJUSTES</span></span
          ></a
        >
        <a mat-list-item (click)="logout(snav)"
          ><span fxLayout="row" fxLayoutGap="20px"
            ><mat-icon>person_outline</mat-icon>
            <span>CERRAR SESIÃ“N</span></span
          ></a
        >
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div
        style="width: 100%"
        fxLayout.xs="column"
        fxLayoutAlign="start"
        fxLayoutGap.xs="40px"
      >
        <div class="anuncio" *ngIf="!mobileQuery.matches">
          <app-carousel [facebookAPI]="true"></app-carousel>
        </div>
        <div class="contenido" fxFlexOrder.xs="1">
          <router-outlet></router-outlet>
        </div>
        <div fxFlex="100%" *ngIf="mobileQuery.matches" fxFlexOrder.xs="2">
          <app-carousel-horinzontal [facebookAPI]="true"></app-carousel-horinzontal>
        </div>
        <div class="chat" fxFlexOrder.xs="3">
          <iframe
            id="chat"
            src="https://www6.cbox.ws/box/?boxid=838291&boxtag=i07IvJ"
            style="width: 100%; height: calc(100% - 60px)"
            frameborder="0"
            scrolling="no"
            #myChat
          ></iframe>
        </div>
      </div>
      <!-- <app-footer></app-footer> -->
      <div class="radio">
        <app-radio
          fxFlex="100%"
          fxLayoutAlign="center center"
          fxLayoutGap="10px"
        ></app-radio>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
