<div
  style="width: 100%; position: relative; overflow: hidden;"
  fxLayout="row wrap"
  fxLayoutAlign="center start"
>
  <mat-icon
    style="right: 0; top: 0; position: absolute; cursor: pointer;"
    (click)="closeDialog()"
    >close</mat-icon
  >
  <h2>MÃ³dulos</h2>
  <div fxFlex="100%" fxLayoutAlign="center start">
    <table
      mat-table
      fxFlex="50%"
      [dataSource]="dataSource"
      class="mat-elevation-z0"
    >
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let index = index">
          {{ modulos.value.length - index }}
        </td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
      </ng-container>

      <ng-container matColumnDef="more">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent" (click)="editModulo(element.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            type="button"
            (click)="deleteModulo(element.id, element.htmlNombre, element.jsonNombre)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
