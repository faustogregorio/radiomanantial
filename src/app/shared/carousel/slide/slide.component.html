<div
  class="slide"
  [style.cursor]="id === 0 ? 'default' : 'pointer'"
  [style.background-image]="'url('+img+')'"
  [style.backdrop-filter]="'blur(5px)'"
  (click)="emitSlideIndex(id)"
>
  <img
    [src]="img"
    alt=""
    width="100%"
    height="100%"
    style="object-fit: contain;"
  />
</div>
